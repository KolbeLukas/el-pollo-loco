<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL POLLO LOCO</title>
    <link rel="shortcut icon" href="img/10_favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/fonts.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/health-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-health-bar.clss.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle-on-ground.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottle-splash.class.js"></script>
    <script src="models/endscreen.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level_1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <h1>El Pollo Loco</h1>
    <div id="content" class="content">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div class="restart-box">
            <a class="d-none" id="restart" href="index.html">Restart</a>
        </div>
        <div class="top-nav">
            <div onclick="openMenu()" id="menu">Menu (M)</div>
        </div>
        <div id="menu-overlay" class="menu-overlay d-none">
            <div class="menu">
                <div class="container">
                    <div id="settings" class="setting-box">
                        <div class="menu-head">
                            <h2 class="active">Settings</h2>
                            <h2 onclick="openNextSettingPage('control', 'settings')">Control</h2>
                        </div>
                        <div class="settings">
                            <span class="setting-name">Sound</span>
                            <label class="switch">
                                <input id="sound" type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="settings">
                            <span class="setting-name">Full Screen</span>
                            <label class="switch">
                                <input onclick="enableFullScreen()" id="full-screen" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div id="control" class="control d-none">
                        <div class="menu-head">
                            <h2 onclick="openNextSettingPage('settings', 'control')">Settings</h2>
                            <h2 class="active">Control</h2>
                        </div>
                        <div class="settings">
                            <span class="setting-name">move left:</span>
                            <span>Arrow left</span>
                        </div>
                        <div class="settings">
                            <span class="setting-name">move right:</span>
                            <span>Arrow right</span>
                        </div>
                        <div class="settings">
                            <span class="setting-name">jump:</span>
                            <span>space</span>
                        </div>
                        <div class="settings">
                            <span class="setting-name">throw:</span>
                            <span>d</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-nav">
            <button id="start-game" onclick="initGame()">Start</button>
        </div>
    </div>
</body>

</html>
